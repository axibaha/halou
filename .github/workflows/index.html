<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超酷炫爱心整蛊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        chaos: '#FF00FF',
                        madness: '#00FFFF',
                        clown: '#FFCC00',
                    },
                    fontFamily: {
                        comic: ['"Comic Sans MS"', 'cursive'],
                        impact: ['Impact', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .jitter {
                animation: jitter 0.1s infinite;
            }
            .rainbow-text {
                background-image: linear-gradient(90deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8F00FF);
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                background-size: 300% 100%;
                animation: rainbow 2s ease infinite;
            }
            .dance {
                animation: dance 0.3s infinite;
            }
            .wave-text span {
                display: inline-block;
                animation: wave 1s infinite ease-in-out;
            }
            .glow {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            .glow-rainbow {
                animation: glowRainbow 2s ease-in-out infinite alternate;
            }
            .sparkle {
                animation: sparkle 0.5s infinite;
            }
            .particles-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
            .start-button {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 1rem 3rem;
                background: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
                color: white;
                font-size: 1.5rem;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
                z-index: 100;
            }
            .start-button:hover {
                background: rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        @keyframes jitter {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, 5px) rotate(5deg); }
            50% { transform: translate(0, 5px) rotate(0deg); }
            75% { transform: translate(5px, 0) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(10px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sparkle {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes glowRainbow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
            14% { text-shadow: 0 0 10px #ff7f00, 0 0 20px #ff7f00, 0 0 30px #ff7f00; }
            28% { text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00; }
            42% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
            57% { text-shadow: 0 0 10px #0000ff, 0 0 20px #0000ff, 0 0 30px #0000ff; }
            71% { text-shadow: 0 0 10px #4b0082, 0 0 20px #4b0082, 0 0 30px #4b0082; }
            85% { text-shadow: 0 0 10px #8f00ff, 0 0 20px #8f00ff, 0 0 30px #8f00ff; }
            100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }

        .confetti {
            position: absolute;
            top: -10px;
            pointer-events: none;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-black flex items-center justify-center overflow-hidden">
    <div id="particles-container" class="particles-bg"></div>
    <button id="start-button" class="start-button">点击开始整蛊</button>
    
    <div id="animation-container" class="relative w-full h-full flex items-center justify-center hidden">
        <div id="p5-container"></div>
        
        <div id="text" class="text-[clamp(2rem,10vw,7rem)] font-impact text-center opacity-0 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <span class="rainbow-text jitter glow-rainbow">张给给专属大惊喜来啦！</span>
        </div>
        
        <!-- 全屏按钮 -->
        <button id="fullscreen-btn" class="fixed bottom-4 right-4 bg-black/50 text-white p-2 rounded-full opacity-20 hover:opacity-100 transition-opacity z-50">
            <i class="fa-solid fa-expand"></i>
        </button>
    </div>

    <script>
        // 粒子背景动画
        let particlesSketch = new p5((sketch) => {
            let particles = [];
            let particleCount = 100;
            let isRunning = true;
            
            sketch.setup = () => {
                const container = document.getElementById('particles-container');
                const canvas = sketch.createCanvas(container.offsetWidth, container.offsetHeight);
                canvas.parent(container);
                
                // 创建粒子
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: sketch.random(sketch.width),
                        y: sketch.random(sketch.height),
                        size: sketch.random(2, 8),
                        speedX: sketch.random(-1, 1),
                        speedY: sketch.random(-1, 1),
                        color: sketch.color(
                            sketch.random(150, 255),
                            sketch.random(100, 200),
                            sketch.random(150, 255),
                            sketch.random(100, 200)
                        )
                    });
                }
                
                // 点击开始按钮
                document.getElementById('start-button').addEventListener('click', () => {
                    isRunning = false;
                    document.getElementById('start-button').style.display = 'none';
                    document.getElementById('animation-container').classList.remove('hidden');
                    
                    // 延迟触发爱心动画
                    setTimeout(() => {
                        if (heartSketch && typeof heartSketch.init === 'function') {
                            heartSketch.init();
                        }
                    }, 500);
                });
            };
            
            sketch.windowResized = () => {
                sketch.resizeCanvas(sketch.windowWidth, sketch.windowHeight);
            };
            
            sketch.draw = () => {
                if (!isRunning) return;
                
                sketch.background(0);
                
                // 更新和绘制粒子
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // 更新位置
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // 边界检测
                    if (p.x < 0 || p.x > sketch.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > sketch.height) p.speedY *= -1;
                    
                    // 绘制粒子
                    sketch.fill(p.color);
                    sketch.noStroke();
                    sketch.ellipse(p.x, p.y, p.size);
                    
                    // 绘制粒子间的连线
                    for (let j = i + 1; j < particles.length; j++) {
                        const p2 = particles[j];
                        const dist = sketch.dist(p.x, p.y, p2.x, p2.y);
                        
                        if (dist < 100) {
                            sketch.stroke(p.color);
                            sketch.strokeWeight(1);
                            sketch.line(p.x, p.y, p2.x, p2.y);
                        }
                    }
                }
            };
        }, 'particles-container');
        
        // 爱心和烟花动画
        let heartSketch = new p5((sketch) => {
            let heartSize;
            let rotation = 0;
            let phase = 0; // 0: 心跳, 1: 爆炸, 2: 消失
            let particles = [];
            let particleCount = 200;
            let heartColor;
            let heartVisible = true;
            let explosionTime = 0;
            let sparkleParticles = [];
            let sparkleCount = 50;
            let initialized = false;
            let fireworks = [];
            let fireworkCount = 0;
            let lastFireworkTime = 0;
            let fireworkInterval = 2000; // 烟花发射间隔（毫秒）
            
            // 烟花类型
            const FIREWORK_TYPES = {
                SPARKLE: 0,
                RAINBOW: 1,
                STROBE: 2,
                SPIRAL: 3,
                RING: 4
            };
            
            // 初始化函数
            sketch.init = () => {
                if (initialized) return;
                initialized = true;
                
                // 初始化爱心
                heartSize = Math.min(sketch.width, sketch.height) * 0.4;
                heartColor = sketch.color(255, 105, 180);
                
                // 延迟触发整蛊
                setTimeout(() => {
                    phase = 1;
                    explosionTime = sketch.millis();
                    
                    // 播放爆炸音效
                    if (soundEnabled && !soundPlayed) {
                        explosion.play();
                        soundPlayed = true;
                    }
                    
                    // 创建爆炸粒子
                    for (let i = 0; i < particleCount; i++) {
                        const angle = sketch.random(sketch.TWO_PI);
                        const speed = sketch.random(3, 8);
                        const size = sketch.random(5, 15);
                        const color = sketch.color(
                            sketch.random(150, 255),
                            sketch.random(100, 200),
                            sketch.random(150, 255)
                        );
                        
                        particles.push({
                            x: sketch.width / 2,
                            y: sketch.height / 2,
                            vx: sketch.cos(angle) * speed,
                            vy: sketch.sin(angle) * speed,
                            size: size,
                            color: color,
                            alpha: 255,
                            gravity: 0.1
                        });
                    }
                    
                    // 一段时间后显示文字
                    setTimeout(() => {
                        heartVisible = false;
                        text.style.display = 'block';
                        text.style.opacity = '1';
                        
                        // 应用波浪效果到文字
                        text.innerHTML = text.textContent
                            .split('')
                            .map((char, i) => `<span style="animation-delay: ${i * 0.1}s">${char}</span>`)
                            .join('');
                        text.classList.add('wave-text');
                        
                        // 文字出现后开始跳舞
                        setTimeout(() => {
                            text.classList.add('dance');
                            
                            // 播放笑声
                            if (soundEnabled) {
                                setTimeout(() => {
                                    celebration.play();
                                }, 500);
                            }
                            
                            // 更疯狂的整蛊 - 改变背景颜色
                            setInterval(() => {
                                document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
                            }, 300);
                            
                            // 随机改变文字大小
                            setInterval(() => {
                                const size = Math.random() * 10 + 2;
                                text.style.fontSize = `clamp(${size}rem, ${size+5}vw, ${size+8}rem)`;
                            }, 500);
                            
                            // 随机添加更多文字
                            setTimeout(addMoreText, 2000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            };
            
            sketch.setup = () => {
                const container = document.getElementById('p5-container');
                const canvas = sketch.createCanvas(container.offsetWidth, container.offsetHeight);
                canvas.parent(container);
                
                // 点击创建烟花
                sketch.mouseClicked = () => {
                    if (initialized) {
                        createFirework(sketch.mouseX, sketch.mouseY);
                    }
                };
            };
            
            sketch.windowResized = () => {
                sketch.resizeCanvas(sketch.windowWidth, sketch.windowHeight);
                if (heartSize) {
                    heartSize = Math.min(sketch.width, sketch.height) * 0.4;
                }
            };
            
            // 创建烟花
            function createFirework(x, y = null) {
                // 随机选择烟花类型
                const type = Math.floor(Math.random() * 5);
                
                // 如果没有提供y坐标，从底部发射
                const startY = y !== null ? y : sketch.height;
                const targetY = y !== null ? y : sketch.random(sketch.height * 0.2, sketch.height * 0.6);
                
                // 创建不同类型的烟花
                let firework;
                
                if (type === FIREWORK_TYPES.RAINBOW) {
                    // 彩虹烟花
                    firework = {
                        x: x,
                        y: startY,
                        targetY: targetY,
                        speed: sketch.random(5, 10),
                        exploded: false,
                        particles: [],
                        type: type,
                        color: sketch.color(255, 255, 255) // 发射阶段为白色
                    };
                } else if (type === FIREWORK_TYPES.STROBE) {
                    // 频闪烟花
                    firework = {
                        x: x,
                        y: startY,
                        targetY: targetY,
                        speed: sketch.random(5, 10),
                        exploded: false,
                        particles: [],
                        type: type,
                        color: sketch.color(255, 255, 255), // 发射阶段为白色
                        flashTimer: 0,
                        isFlashing: false
                    };
                } else if (type === FIREWORK_TYPES.SPIRAL) {
                    // 螺旋烟花
                    firework = {
                        x: x,
                        y: startY,
                        targetY: targetY,
                        speed: sketch.random(5, 10),
                        exploded: false,
                        particles: [],
                        type: type,
                        color: sketch.color(
                            sketch.random(150, 255),
                            sketch.random(150, 255),
                            sketch.random(150, 255)
                        ),
                        rotation: 0,
                        rotationSpeed: 0.1
                    };
                } else if (type === FIREWORK_TYPES.RING) {
                    // 环形烟花
                    firework = {
                        x: x,
                        y: startY,
                        targetY: targetY,
                        speed: sketch.random(5, 10),
                        exploded: false,
                        particles: [],
                        type: type,
                        color: sketch.color(
                            sketch.random(150, 255),
                            sketch.random(150, 255),
                            sketch.random(150, 255)
                        )
                    };
                } else {
                    // 默认烟花（火花）
                    firework = {
                        x: x,
                        y: startY,
                        targetY: targetY,
                        speed: sketch.random(5, 10),
                        exploded: false,
                        particles: [],
                        type: type,
                        color: sketch.color(
                            sketch.random(150, 255),
                            sketch.random(150, 255),
                            sketch.random(150, 255)
                        )
                    };
                }
                
                fireworks.push(firework);
                
                // 播放发射音效
                if (soundEnabled) {
                    const launchSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-rocket-launch-1664.mp3');
                    launchSound.volume = 0.3;
                    launchSound.play();
                }
            }
            
            sketch.draw = () => {
                if (!initialized) return;
                
                sketch.background(0);
                
                // 自动发射烟花
                if (sketch.millis() - lastFireworkTime > fireworkInterval) {
                    createFirework(sketch.random(sketch.width));
                    lastFireworkTime = sketch.millis();
                    fireworkInterval = sketch.random(1500, 3000); // 随机间隔
                }
                
                // 更新和绘制烟花
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    const firework = fireworks[i];
                    
                    if (!firework.exploded) {
                        // 烟花上升
                        firework.y -= firework.speed;
                        
                        // 绘制烟花
                        if (firework.type === FIREWORK_TYPES.STROBE) {
                            // 频闪效果
                            firework.flashTimer++;
                            if (firework.flashTimer % 5 === 0) {
                                firework.isFlashing = !firework.isFlashing;
                            }
                            
                            if (firework.isFlashing) {
                                sketch.stroke(255, 255, 255);
                            } else {
                                sketch.stroke(
                                    sketch.random(150, 255),
                                    sketch.random(150, 255),
                                    sketch.random(150, 255)
                                );
                            }
                        } else {
                            sketch.stroke(firework.color);
                        }
                        
                        sketch.strokeWeight(3);
                        sketch.point(firework.x, firework.y);
                        
                        // 添加尾迹效果
                        if (Math.random() > 0.7) {
                            const trailSize = firework.type === FIREWORK_TYPES.SPIRAL ? 2 : 1;
                            const trailColor = firework.type === FIREWORK_TYPES.RAINBOW ? 
                                sketch.color(
                                    sketch.random(150, 255),
                                    sketch.random(150, 255),
                                    sketch.random(150, 255)
                                ) : firework.color;
                            
                            firework.particles.push({
                                x: firework.x,
                                y: firework.y,
                                vx: 0,
                                vy: 0,
                                size: trailSize,
                                color: trailColor,
                                alpha: 255,
                                gravity: 0,
                                life: 15,
                                isTrail: true
                            });
                        }
                        
                        // 到达目标位置后爆炸
                        if (firework.y <= firework.targetY) {
                            firework.exploded = true;
                            
                            // 创建爆炸粒子
                            const particleCount = firework.type === FIREWORK_TYPES.RING ? 100 : sketch.random(150, 300);
                            
                            for (let j = 0; j < particleCount; j++) {
                                let angle, speed, size, color;
                                
                                if (firework.type === FIREWORK_TYPES.RAINBOW) {
                                    // 彩虹烟花 - 不同角度使用不同颜色
                                    angle = sketch.random(sketch.TWO_PI);
                                    const hue = (angle / sketch.TWO_PI) * 360;
                                    speed = sketch.random(2, 6);
                                    size = sketch.random(2, 5);
                                    color = sketch.color(`hsla(${hue}, 100%, 70%, 1)`);
                                } else if (firework.type === FIREWORK_TYPES.SPIRAL) {
                                    // 螺旋烟花 - 粒子按螺旋轨迹分布
                                    const radius = 10 + j * 0.3;
                                    angle = j * 0.2 + firework.rotation;
                                    speed = 1;
                                    size = sketch.random(2, 4);
                                    color = firework.color;
                                } else if (firework.type === FIREWORK_TYPES.RING) {
                                    // 环形烟花 - 粒子沿环形分布
                                    angle = (j / particleCount) * sketch.TWO_PI;
                                    speed = sketch.random(4, 6);
                                    size = sketch.random(2, 4);
                                    color = firework.color;
                                } else if (firework.type === FIREWORK_TYPES.STROBE) {
                                    // 频闪烟花 - 随机颜色
                                    angle = sketch.random(sketch.TWO_PI);
                                    speed = sketch.random(2, 6);
                                    size = sketch.random(2, 5);
                                    color = sketch.color(
                                        sketch.random(150, 255),
                                        sketch.random(150, 255),
                                        sketch.random(150, 255)
                                    );
                                } else {
                                    // 默认烟花 - 随机颜色
                                    angle = sketch.random(sketch.TWO_PI);
                                    speed = sketch.random(2, 6);
                                    size = sketch.random(2, 5);
                                    color = firework.color;
                                }
                                
                                // 添加粒子特殊效果
                                let specialEffect = null;
                                if (Math.random() < 0.1) {
                                    // 10%的粒子会有拖尾效果
                                    specialEffect = 'trail';
                                } else if (Math.random() < 0.05) {
                                    // 5%的粒子会有闪烁效果
                                    specialEffect = 'sparkle';
                                } else if (Math.random() < 0.03) {
                                    // 3%的粒子会有重力变化效果
                                    specialEffect = 'gravity';
                                }
                                
                                firework.particles.push({
                                    x: firework.x,
                                    y: firework.y,
                                    vx: sketch.cos(angle) * speed,
                                    vy: sketch.sin(angle) * speed,
                                    size: size,
                                    color: color,
                                    alpha: 255,
                                    gravity: 0.05,
                                    life: sketch.random(60, 120), // 粒子寿命
                                    specialEffect: specialEffect,
                                    trail: [], // 用于存储拖尾点
                                    trailLength: 5, // 拖尾长度
                                    trailColor: color,
                                    flashTimer: 0,
                                    gravityFactor: 1
                                });
                            }
                            
                            // 播放爆炸音效
                            if (soundEnabled) {
                                const explosionSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1699.mp3');
                                explosionSound.volume = 0.4;
                                explosionSound.play();
                            }
                        }
                    } else {
                        // 烟花已爆炸，更新和绘制粒子
                        for (let j = firework.particles.length - 1; j >= 0; j--) {
                            const p = firework.particles[j];
                            
                            // 如果是尾迹粒子且寿命耗尽，移除
                            if (p.isTrail) {
                                p.life--;
                                if (p.life <= 0) {
                                    firework.particles.splice(j, 1);
                                    continue;
                                }
                            } else {
                                // 更新普通粒子位置
                                p.x += p.vx;
                                p.y += p.vy;
                                
                                // 应用重力
                                p.vy += p.gravity * p.gravityFactor;
                                
                                // 应用特殊效果
                                if (p.specialEffect === 'trail') {
                                    // 拖尾效果
                                    p.trail.push({x: p.x, y: p.y, alpha: p.alpha});
                                    if (p.trail.length > p.trailLength) {
                                        p.trail.shift();
                                    }
                                } else if (p.specialEffect === 'sparkle') {
                                    // 闪烁效果
                                    p.flashTimer++;
                                    if (p.flashTimer % 5 === 0) {
                                        p.alpha = p.alpha === 255 ? 150 : 255;
                                    }
                                } else if (p.specialEffect === 'gravity') {
                                    // 重力变化效果
                                    p.gravityFactor = 0.5 + Math.sin(p.life * 0.1) * 0.5;
                                }
                                
                                // 减少寿命
                                p.life--;
                                if (p.life <= 0) {
                                    firework.particles.splice(j, 1);
                                    continue;
                                }
                            }
                            
                            // 绘制粒子
                            if (p.specialEffect === 'trail' && p.trail.length > 1) {
                                // 绘制拖尾
                                sketch.stroke(p.trailColor);
                                sketch.strokeWeight(p.size * 0.7);
                                
                                for (let k = 0; k < p.trail.length - 1; k++) {
                                    const alphaFactor = k / p.trail.length;
                                    sketch.stroke(
                                        sketch.red(p.trailColor),
                                        sketch.green(p.trailColor),
